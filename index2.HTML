<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
	<head>
	  <meta charset="utf-8">
	  <meta name="description" content="My first webpage, with MDL">
	  <meta name="keywords" content="immaculata, ics2o">
	  <meta name="author" content="Ms Raffin">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Google's MDL -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-lime.min.css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	  <title>My second webpage, with MDL</title>
     <link rel="icon" type="image/png" sizes="180x180" href="./fAVICONS/google.jpg">
  </head>
  <body> 
		<!-- To use Google's MDL -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
			<!-- Web page header -->
	    <header class = "mdl-layout__header">
	      <div class = "mdl-layout__header-row">      
	        <span class = "mdl-layout-title">My Second Web Page, with a Favicon</span>          
	      </div>       
	    </header>
			
			<!-- Container for web page content -->
	    <main class = "mdl-layout__content" style = "padding-left:20px">
				
		    <h3>See another favicon in the browser tab above.</h3>

				<!-- My div tag with an id -->
				<div id = "hello-world">This is my example of a div</div>
				<br>
		    <p>
		      Here is the link to my second <a href="./index.html">page</a>
		    </p>
			</main>
		</div>
  
</body>
</html>
